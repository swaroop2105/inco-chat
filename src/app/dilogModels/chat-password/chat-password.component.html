<h3 matDialogTitle ><b>Enter ChatRoom Password</b></h3>
<mat-dialog-content>
  <form [formGroup]="chatRoom">
    <mat-form-field class="mt-3">
      <mat-label>ChatRoom Password</mat-label>
      <input type="text" required matInput formControlName="chatpassword">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="mt-2">
  <button mat-raised-button mat-dialog-close>Quit</button>
  <button mat-raised-button mat-dialog-close class="createButton" (click)="loginToChatRoom()">Join</button>
</mat-dialog-actions>
