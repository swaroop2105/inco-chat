<h3 matDialogTitle ><b>Do you want to leave the group</b></h3>
<mat-dialog-content>
  <p>Hey {{data.name}}, <br> do you really want to quit the chatRoom?</p>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close="no">Keep me in</button>
  <button mat-raised-button class="logoutButton" mat-dialog-close="yes">Quit</button>
</mat-dialog-actions>
