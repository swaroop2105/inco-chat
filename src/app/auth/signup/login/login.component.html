<div class="layout"></div>
<div class="d-flex justify-content-center">
  <div class="loginCard">
    <div class="loginHeader">
      <h3 class="text-light text-center p-3">Chat Now</h3>
    </div>
      <div class="mt-5" >
        <form [formGroup]="loginForm">

          <div >
            <mat-form-field>
              <mat-label>Display Name</mat-label>
              <input type="text"  matInput required formControlName="userName" >
          </mat-form-field>
          </div>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input type="password"  matInput required formControlName="password" >
            </mat-form-field>
            <div class="d-grid gap-2 col-10 col-lg-6 mx-auto mt-3 mb-3 mt-lg-5">
              <button mat-raised-button color="primary" type="submit" (click)="login()" [disabled]="!loginForm.valid" >Login</button>

            </div>
          </form>
      </div>

  </div>

</div>
